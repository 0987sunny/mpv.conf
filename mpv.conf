# =========================
# Global defaults (apply to all profiles)
# =========================
ao=alsa
audio-device=alsa/default

# USB-friendly read-ahead for all modes
cache=yes
cache-secs=25

# Safe hw decode where available
hwdec=auto-safe

# =========================
# Default GUI playback (Wayland/Xorg/Hyprland)
# (run: mpv <file>)
# =========================
vo=gpu
osc=yes
osd-level=2

# =========================
# TCT: 24 bit video INSIDE terminal/tmux
# - OSC/OSD fully off
# - Max performance
# =========================
[tct]
vo=tct
osc=no
osd-level=0
no-osd-bar
profile=sw-fast
vd-lavc-fast=yes
framedrop=vo

# =========================
# DRM: fullscreen on bare TTY
# - Keep “normal” OSD bar
# =========================
[drm]
vo=drm
osc=yes
osd-level=2
hwdec=auto-safe
vd-lavc-fast=yes
framedrop=vo
profile=sw-fast

# =========================
# CACA: ASCII-art video in terminal
# - OSC/OSD fully off
# - Max performance
# =========================
[caca]
vo=caca
osc=no
osd-level=0
no-osd-bar
profile=sw-fast
vd-lavc-fast=yes
framedrop=vo

# =========================
# AUDIO: audio-only, quiet background
# (inherits 25s cache)
# =========================
[audio]
no-video
terminal=no
quiet=yes
force-window=no
